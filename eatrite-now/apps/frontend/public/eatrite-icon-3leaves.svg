<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
    <defs>
        <linearGradient id="leafGradientIcon" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f4d03f"/>
            <stop offset="30%" stop-color="#d4a047"/>
            <stop offset="70%" stop-color="#b8903d"/>
            <stop offset="100%" stop-color="#d4a047"/>
        </linearGradient>
        <linearGradient id="leafHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f7dc6f"/>
            <stop offset="50%" stop-color="#e8c547"/>
            <stop offset="100%" stop-color="#d4a047"/>
        </linearGradient>
        <filter id="leafGlow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Black background -->
    <rect width="200" height="200" fill="#000000"/>
    
    <!-- Center leaf (vertical) -->
    <ellipse cx="100" cy="80" rx="12" ry="35" fill="url(#leafGradientIcon)" filter="url(#leafGlow)"/>
    <path d="M100 45 Q100 80 100 115" stroke="#b8903d" stroke-width="1.5" fill="none" opacity="0.7"/>
    <ellipse cx="100" cy="75" rx="8" ry="25" fill="url(#leafHighlight)" opacity="0.6"/>
    
    <!-- Left leaf (angled) -->
    <ellipse cx="70" cy="110" rx="10" ry="28" transform="rotate(-35 70 110)" fill="url(#leafGradientIcon)" filter="url(#leafGlow)"/>
    <path d="M60 85 Q70 110 80 135" stroke="#b8903d" stroke-width="1.2" fill="none" opacity="0.7"/>
    <ellipse cx="70" cy="110" rx="6" ry="20" transform="rotate(-35 70 110)" fill="url(#leafHighlight)" opacity="0.6"/>
    
    <!-- Right leaf (angled) -->
    <ellipse cx="130" cy="110" rx="10" ry="28" transform="rotate(35 130 110)" fill="url(#leafGradientIcon)" filter="url(#leafGlow)"/>
    <path d="M140 85 Q130 110 120 135" stroke="#b8903d" stroke-width="1.2" fill="none" opacity="0.7"/>
    <ellipse cx="130" cy="110" rx="6" ry="20" transform="rotate(35 130 110)" fill="url(#leafHighlight)" opacity="0.6"/>
    
    <!-- Connecting stem -->
    <ellipse cx="100" cy="140" rx="3" ry="8" fill="url(#leafGradientIcon)" opacity="0.8"/>
</svg>